<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <!-- CSS Imports -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"
      integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Place framework CSS code here. -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebars -->
    <div class="sidebar2">
    <h4>Vaccination Rates - Philadelphia</h4>
      <nav class="navbar navbar-default">
        <div class="container-fluid clearfix">
          <div>
            <canvas id="barChart" width="400" height="200"></canvas>
          </div>
          <div>
            <canvas id="pieChart" width="300" height="200"></canvas>
          </div>
        </div>
      </nav>
    </div>
    <!-- Map -->
    <div id="map" class="map">
    <div class="legend">
      <div class='legend-title'>Percent of population with at least one dose</div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span style='background:#ffffcc;'></span>Under 20%</li>
          <li><span style='background:#c2e699;'></span>20-30%</li>
          <li><span style='background:#78c679;'></span>30-40%</li>
          <li><span style='background:#238443;'></span>Over 40%</li>
        </ul>
      </div>
    </div>
  </div>
    <!-- Javascript Imports -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"s
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
      integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"
      integrity="sha256-CNm+7c26DTTCGRQkM9vp7aP85kHFMqs9MhPEuytF+fQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Place framework JS code here. -->
    <script src="js/setup.js"></script>
  </body>
</html>
