<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <div id="map" class="map"></div>
    <!-- Legend -->

    <!--Task 5-->
    <div class="legend">
      <p style="color: #F04022; opacity: 0.95;"> -- Monday</p>
      <p style="color: purple; opacity: 0.95;"> --  Tuesday</p>
      <p style="color: orange; opacity: 0.95;"> --  Wednesday</p>
      <p style="color: yellow; opacity: 0.95;"> --   Thursday</p>
      <p style="color: pink; opacity: 0.95;">--   Friday</p>
      <p style="color: blue; opacity: 0.95;">--   Saturday</p>
      <p style="color: brown; opacity: 0.95;"> --  Sunday</p>

    <script src="js/underscore.js"></script>
