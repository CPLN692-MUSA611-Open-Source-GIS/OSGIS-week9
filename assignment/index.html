<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->    
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />    
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
  </head>
  <body>

    <!--Left Panel-->
    <div id="sidebar">
        Click zipcode polygon to see<br>vaccination statistics!
        <h3>Zip Code: <span id="zipcode"></span> </h3>
        <h3>Total Population: <span id="pop"></span> </h3>
        <h3>Date: <span id="date"></span></h3>

        <div class="charts">
            <div class="chart-container" id="bar" >
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container" id="pie" >
                <canvas id="pieChart"></canvas>
            </div>
           
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Javascript Imports -->
    <script src="js/leaflet.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/2.0.2/turf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
